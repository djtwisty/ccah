<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, height=device-height" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom-style.css" rel="stylesheet" />
    <link href="css/fonts-style.css" rel="stylesheet" />
    <link href="css/custom-style.css" rel="stylesheet">
    <link href="css/custom-loading.css" rel="stylesheet" />
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js_common/App.js"></script>
</head>
<body style="background:#FFFFFF">
    <div id="externalLink">
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="./js_ext/jquery-1.11.1.js"></script>
    <script src="./js_ext/bootstrap.min.js"></script>
    <script>

        jQuery(document).ready(function () {
            $("#externalLink").html('<object id="data" style="width:100%;height:100%; position:fixed!important;" data=\'' + window.localStorage.getItem('surveyLink') + '\'></object>');
            document.addEventListener("deviceready", function () {
            }, false);
           
        });

        function getQueryStrings() {
            var assoc = {};
            var decode = function (s) { return decodeURIComponent(s.replace(/\+/g, " ")); };
            var queryString = location.search.substring(1);
            var keyValues = queryString.split('&');

            for (var i in keyValues) {
                var key = keyValues[i].split('=');
                if (key.length > 1) {
                    assoc[decode(key[0])] = decode(key[1]);
                }
            }

            return assoc;
        }

    </script>
    <div class="custom-modal"></div>
   
</body>
</html>
