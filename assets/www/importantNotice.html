<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/fonts-style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/custom-style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/slick.css" />
</head>
<body>
    <div class="head">
        <div class="container">
            <div class="row">
                <div class="col-xs-4">       </div>
                <div class="col-xs-4 "><i class="logo-w-hm"></i></div>
                <div class="col-xs-4"></div>
            </div>
        </div>
    </div>
    <div class="container marginTop">
        <div class="row">
            <div class="col-xs-12  ">

                <div id="wht-bg-cont" class="wht-bg" style="overflow:auto;">
                    <div class="term-condition-box">
                        <h3 align="center" id="ntc_h1"></h3>
                        <p>
                            <span id="ntc_p1"></span><br>
                            <br>
                            <span id="ntc_p2"></span>
                        </p>
                        <br />

                        <div class="check-box-l" style="color:#333;top:-5px!important">
                            <input type="checkbox" id="acceptTermsChkNotice" /><label id="one" for="acceptTermsChkNotice"><span class="textblackstyle" id="acceptTermsSpnNotice"></span><a style="top:6px;position:relative" href="#" id="tncLinkNotice"></a></label>
                        </div>
                        <br />
                        <div class="check-box-l" style="color:#333;">
                            <input type="checkbox" id="acceptPrivacyNotice" /><label id="two" for="acceptPrivacyNotice"><span class="textblackstyle" id="privacySpnNotice"></span><a style="top:6px;position:relative" href="#" id="privacyLinkNotice"></a></label>
                        </div>
                        <br />
                        <!--<br />-->
                        <p>
                            <span id="ntc_p3"></span>
                        </p>
                        <!--<br />-->
                        <div class="check-box-l" style="color:#333;">
                            <input type="checkbox" id="acceptAgeNotice" /><label id="three" for="acceptAgeNotice">
                                <span style="font-weight:lighter;top: 6px;
    position: relative" id="acceptAgeSpnNotice"></span>
                            </label>
                        </div>
                        <br />
                        <br />
                        <div class="pvcage-btn">
                            <button id="pvcAge" type="submit" class="disable_btn"></button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div id="ct_modal_popup" class="modal fade info-popup-box" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-inner-div">
                    <p id="message1"></p>
                    <p id="message2"></p>
                    <p id="message3"></p>
                    <button type="submit" id="alertOk"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js_ext/jquery-1.11.1.js"></script>
    <script src="js_ext/bootstrap.min.js"></script>
    <script src="js_common/App.js"></script>
    <script src="js_localizations/MPResources.js"></script>
    <script src="js_common/jquery.nicescroll.min.js"></script>
    <script src="js/importantNotice.js"></script>
    <script src="js_common/commonFunctions.js"></script>
    <script type="text/javascript">

        function setInnerBodyHeight() {
            $("#wht-bg-cont").height(($(window).height()) - ($("#wht-bg-cont").offset().top) - 20);
        }
        $(document).ready(function () {
            setInnerBodyHeight();
            $("#wht-bg-cont").niceScroll();
            $("#wht-bg-cont").getNiceScroll().hide();
            $(window).resize(function () {
                setInnerBodyHeight();
            });
        });

    </script>
</body>
</html>
