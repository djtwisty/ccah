    <div class="container ">
        <div class="row">
            <div class="col-xs-12 text-center setting-mid-content">

                <div class="pge-title"><i class="setting-s"></i><span id="Settings_mainheader"></span></div>
                <p id="homeWalletLbl2"></p>
                <h3 id="homeWalletLbl3"></h3>
            </div>
        </div>
    </div>

    <div class="container setting-container">
        <div class="row">
            <div class="col-xs-12 ">

                <div id="wht-bg-cont-b" class="setting-cont">
                    <h1 id="Settings_langheader"></h1>
                    <div class="form-group">
                        <select id="selectedCountry" class="form-control selectedCountry">
                            <option value="-1">--------------------------------</option>
                            <option value="0">CATALÀ</option>
                            <option value="1">ENGLISH</option>
                            <option value="2">ESPAÑOL</option>
                            <option value="3">FRANÇAIS</option>
                            <option value="4">ITALIANO</option>
                        </select>
                    </div>
                </div>
                <div id="wht-bg-cont" class="wht-bg">
                    <div class="setting-inner-space">
                        <h1 id="Settings_preferences_header"></h1>
                        <h2 id="Settings_paymode_descr"></h2>
                        <p class="setting-wall-radio">
                            <input id="walletChk" class="radio-custom" name="radio-group1" type="radio" checked>
                            <label for="walletChk" class="setting-radio-custom-label" id="Settings_paymentmode1"></label>
                            <input id="cardChk" class="radio-custom" name="radio-group1" type="radio">
                            <label for="cardChk" class="setting-radio-custom-label" id="Settings_paymentmode2"></label>
                        </p>
                    </div>
                    <div class="setting-inner-space">
                        <h2 id="Settings_connect_descr"></h2>
                        <p class="setting-wall-radio">
                            <input id="qrScanner" class="radio-custom" name="radio-group" type="radio" checked>
                            <label for="qrScanner" class="setting-radio-custom-label" id="Settings_connect_choice1"></label>
                            <input id="numericCode" class="radio-custom" name="radio-group" type="radio">
                            <label for="numericCode" class="setting-radio-custom-label" id="Settings_connect_choice2"></label>
                        </p>
                    </div>
                </div>

                <div id="#set-scanner-bx" class="setting-flsh">
                        <h1 id="Settings_connectmode_header"></h1>
                        <div class="check-box">
                            <input type="checkbox" id="scanQR" class="scanQRcheckbox">
                            <label id="Settings_scan_on_launch" for="scanQR"></label>
                        </div>
                </div>
                <div id="flash-bx" class="setting-flsh">
                    <h1 id="flash_header"></h1>
                    <div class="check-box">
                        <input type="checkbox" id="flashChk">
                        <label id="isflashRequired" for="flashChk"></label>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div id="setAlert" class="modal fade info-popup-box" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-inner-div">
                    <p class="headerWarrningHome" id="alertStatus"></p>
                </div>
            </div>
        </div>
    </div>


    <div id="ct_modal_popup" class="modal fade info-popup-box" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-inner-div">
                    <p id="message1"></p>
                    <p id="message2"></p>
                    <p id="message3"></p>
                    <button type="submit" id="alertOk"></button>
                </div>
            </div>
